<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav with Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navbar Start-->
    <nav class="navbar">
        <div class="brand-title">Responsive Nav</div>
        <button class="toggle-button" aria-expanded="false" aria-controls="navbar-links">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <div class="navbar-links" id="navbar-links">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <button class="nav-button">Sign Up</button>
        </div>
    </nav>
    <!--Navbar End-->

    <!--Carousel Start-->
    <div class="carousel">
        <div class="carousel-inner">
            <img src="anime-girl-in-winter-chill-vz.jpg" alt="Image 1">
            <img src="anime-girl-rainy-reflections-of-loneliness-mr.jpg" alt="Image 2">
            <img src="red-hat-anime-girl-5k-bs.jpg" alt="Image 3">
        </div>
    </div>
    <!--Carousel End-->

    <!--JS Start-->
    <script src="script.js"></script>
    <!--JS End-->

</body>
</html>
